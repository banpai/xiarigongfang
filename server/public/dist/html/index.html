<!DOCTYPE HTML>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>提交您的举报信息</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="apple-mobile-web-app-capable" content="no" />
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style-index.css" />
    <style>
        html,
        body {
            height: 100%;
            background-color: #f8f8f8;
        }
        body {
            font-family: -apple-system-font, Helvetica Neue, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div class="report_head">提交您的举报信息</div>
    <div class="page">
        <div class="page__bd">
            <div class="weui-gallery" id="gallery">
                <span class="weui-gallery__img" id="galleryImg"></span>
                <div class="weui-gallery__opr">
                    <!-- <a class="weui-gallery__del">
                        <i class="weui-icon-delete weui-icon_gallery-delete"></i>
                    </a> -->
                </div>
            </div>
        </div>
        <div class="weui-tab__content">
            <div id="form">
                <!--您的称呼 start-->
                <div class="weui-cells__title">您的称呼</div>
                <div class="weui-cells">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <input id="report_name" class="weui-input" type="text" placeholder="（选填，方便我们联系你）" />
                        </div>
                    </div>
                </div>
                <!--您的称呼 end-->
                <!--手机号 start-->
                <div class="weui-cells__title">您的手机号*</div>
                <div class="weui-cells">
                    <div class="weui-cell weui-cell_vcode">
                        <div class="weui-cell__bd">
                            <input id="phonenum" class="weui-input" type="tel" placeholder="（必填，确定投诉的有效性）" />
                        </div>
                        <div class="weui-cell__ft">
                            <button class="weui-vcode-btn" onclick="pagefun.getYzm()">获取验证码</button>
                        </div>
                    </div>
                </div>
                <!--手机号 end-->
                <!--验证码 start-->
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">验证码*</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input id="yzm" class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入验证码" />
                        </div>
                    </div>
                </div>
                <!--验证码 end-->
                <div class="hr_x"></div>
                <!-- <div class="page__bd"> -->
                <!--投诉地点 start-->
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">投诉地点*</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input id="report_kkkkkkkk" class="weui-input" placeholder="请输入您反映问题的具体位置" />
                        </div>
                    </div>
                </div>
                <!--投诉地点 end-->
                <!--详情描述 start-->
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <textarea class="weui-textarea" id="content_report" placeholder="请详细描述您的问题或建议（限300字）" rows="3"></textarea>
                            <div class="weui-textarea-counter">
                                <span id="content_report_num">0</span>/300</div>
                        </div>
                    </div>
                </div>
                <!--详情描述 end-->
                <!--上传图片 start-->
                <div class="weui-cells weui-cells_form" id="uploader">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <div class="weui-uploader">
                                <div class="weui-uploader__hd">
                                    <p class="weui-uploader__title">图片(选填，提供问题照片或截图)</p>
                                    <div class="weui-uploader__info"></div>
                                </div>
                                <div class="weui-uploader__bd">
                                    <ul class="weui-uploader__files" id="uploaderFiles"></ul>
                                    <div class="weui-uploader__input-box">
                                        <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" capture="camera" multiple="" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--上传图片 end-->
                <!--提交按钮 start-->
                <div class="weui-btn-area" onclick="pagefun.sub()">
                    <a class="weui-btn weui-btn_primary">提交</a>
                </div>
                <!--提交按钮 end-->
            </div>
            <!-- </div> -->
        </div>
    </div>
    <div class="report_footer"></div>
</body>
<script src="../js/zepto.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.2/weui.min.js"></script>
<script src="../js/index.js"></script>

</html>
